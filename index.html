<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="author" content="Kodinger">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="resources/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="resources/css/my-login.css">
    <link rel="stylesheet" type="text/css" href="resources/fontawesome/css/all.css">
    <link rel="Shortcut Icon" type="image/x-icon" href="resources/images/iniciar-sesion.png" />
</head>

<body class="my-login-page">
    <div id="particles-js"></div>
    <section class="h-100">
        <div class="container h-100">
            <div class="row justify-content-md-center h-100">
                <div class="card-wrapper">
                    <div class="brand">
                        <img src="resources/images/iniciar-sesion.png" alt="logo">
                    </div>
                    <div class="card fat shadow">
                        <div class="card-body">
                            <h4 class="card-title">Inicio de Sesión</h4>
                            <form method="POST" class="my-login-validation" novalidate="" autocomplete="off">
                                <div class="form-group">
                                    <label>Usuario</label>
                                    <input type="text" class="form-control" name="user" value="" required autofocus>
                                </div>

                                <div class="form-group">
                                    <label for="password">Contraseña</label>
                                    <input id="password" type="password" class="form-control" name="password" required
                                        data-eye>

                                </div>
                                <br>
                                <div class="form-group m-0">
                                    <button type="submit" class="btn btn-primary btn-block">
                                        Iniciar Sesión
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="footer">
                        Copyright &copy; 2022 &mdash; jesusSan1
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="resources/jquery/jquery-3.6.0.js"></script>
    <script src="resources/fontawesome/js/all.js"></script>
    <script src="resources/bootstrap/bootstrap.min.js"></script>
    <script src="resources/js/my-login.js"></script>
    <script src="resources/js/particles.js"></script>
    <script src="resources/js/main.js"></script>
</body>

</html>
